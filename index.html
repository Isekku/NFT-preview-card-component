<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

<body>

  <div id="mainBox">

    <a href="https://www.youtube.com/watch?v=oaC0maySz-c&pp=ygUZbm90aGluZyByZXggb3JhbmdlIGNvdW50eQ%3D%3D" target="_blank" id="imageLink">
      <div id="filter"><img src="images/icon-view.svg" alt="An eye in the center of the image" id="view icon"></div>
    </a>

    <div id="presentationBox">

      <h1 id="imageTitle"><a href="https://www.youtube.com/watch?v=G5kH8JQs7LY&pp=ygUbdGhlIHNoYWRlIHJleCBvcmFuZ2UgY291bnR5" target="_blank" id="title">Equilibrium #3429</a></h1>

      <p id="description">Our Equilibrium collection promotes balance and calm.</p>

      <div id="priceAndTime">

        <p id="price"> <img src="images/icon-ethereum.svg" alt="Ethereum logo" class="icon">  0.041 ETH</p>
        <p id="time"> <img src="images/icon-clock.svg" alt="clock" class="icon"> 3 days left</p>

      </div>

    </div>
  
    <div id="creatorBox">

      <img src="images/image-avatar.png" alt="profile picture" id="profilePicture">
      <p id="creator">Creation of <a href="https://github.com/Isekku" target="_blank" id="username">Jules Wyvern</a></p>

    </div>

  </div>

</body>

</html>
