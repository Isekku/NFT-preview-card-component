<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

<body>

  <div id="mainBox">

    <a href="#" id="imageLink">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium image" id="imageBox">
    </a>

    <div id="presentationBox">

      <a href="#" id="imageTitle">Equilibrium #3429</a>

      <p id="description">Our Equilibrium collection promotes balance and calm.</p>

      <div id="priceAndTime">

        <p id="price"> <img src="images/icon-ethereum.svg" class="icon">  0.041 ETH</p>
        <p id="time"> <img src="images/icon-clock.svg" class="icon"> 3 days left</p>

      </div>

    </div>
  
    <div id="creatorBox">

      <img src="images/image-avatar.png" alt="profile picture" id="profilePicture">
      <p id="creator">Creation of <a href="#" id="username">Jules Wyvern</a></p>

    </div>

  </div>

</body>

</html>
