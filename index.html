<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

<body>

  <div id="mainBox">

    <div id="imageBox"></div>

    <div id="presentationBox">

      <h1 id="imageTitle">Equilibrium #3429</h1>

      <p id="description">Our Equilibrium collection promotes balance and calm.</p>

      <div id="priceAndTime">

        <p id="price">0.041 ETH</p>
        <p id="time">3 days left</p>

      </div>

    </div>
  
    <div id="creatorBox">

      <div id="profilePicture"></div>
      <p id="creator">Creation of Jules Wyvern</p>

    </div>

  </div>

</body>

</html>
